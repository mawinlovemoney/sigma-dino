<!DOCTYPE html>
<html>
    <head>
        <title>My Dinosaure Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div align="center">
            <p><h1>Dino Game</h1></p>
        </div>
        <!-- ส่วนของเกม -->
        <div class="game-container">
            <div id="dino"></div>
            <div id="obstacle"></div>

        </div>

        <!--ส่วนของการเเสดงที่ได้-->
        <div class="scoreboard">
             <div id="score">คะเนน : 0</div>
             <div id="high score">คะเเนนสูงสุด : 0</div>

        </div>

        <!--ส่วนของเมนู-->
        <div class="menu">
            <button id="startBtn" style="display: inline;">เริ่มเล่น</button>
            <button id="resetBtn"style="display: none;">เริ่มใหม่</button>

        </div>

        <script src="script.js"></script>
        
    </body>
</html>
